<div class="wrapper">
  <section class="main__section col-10 col-sm-7 col-md-7 col-lg-4">
    <h1 class="main__section--title">Sign up</h1>
    <form id="register__page--form" class="main__section--form" method="post" (submit)="handleSubmit($event)">
      <div class=" mb-3">
        <label for="username" class="form-label">Username</label>
        <input id="username" name="username" type="text" class="form-control" [(ngModel)]='username' required
          autofocus />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" type="email" class="form-control" [(ngModel)]='email' required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input id="password" name="password" type="password" class="form-control" [(ngModel)]='password' required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input id="confirmPassword" name="confirmPassword" type="password" class="form-control"
          [(ngModel)]='confirmPassword' required />
      </div>
      <button id="register__page--button" type="submit" class="btn btn-warning w-100" disabled>Sign up</button>
    </form>
  </section>
</div>
